<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halyk Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">HALYK</div>
      <nav>
        <a href="#" data-key="private">Частным лицам</a>
        <a href="#" data-key="business">Бизнесу</a>
        <a href="#" data-key="premium">Премиум</a>
        <a href="#" data-key="about">О банке</a>
      </nav>
      <div class="lang">
        <select id="language">
          <option value="ru">RU</option>
          <option value="kz">KZ</option>
          <option value="en">EN</option>
        </select>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 data-key="headline">Банк №1 в Казахстане</h1>
      <p data-key="subheadline">Кредиты, депозиты, переводы и многое другое — просто и удобно</p>
      <a class="btn" href="#" data-key="learn_more">Узнать больше</a>
    </div>
  </section>

  <section class="services">
    <div class="container">
      <h2 data-key="popular_services">Популярные услуги</h2>
      <div class="cards">
        <div class="card" data-key="deposit">Открыть вклад</div>
        <div class="card" data-key="loan">Взять кредит</div>
        <div class="card" data-key="card">Получить карту</div>
        <div class="card" data-key="mobile">Мобильный банкинг</div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container" data-key="footer">
      © 2025 Halyk Bank. Все права защищены.
    </div>
  </footer>

  <script src="lang.js"></script>
</body>
</html>
